<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,700&family=Poppins:wght@700&family=Tiro+Telugu&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Kyiv</h1>
        <h2 id="date"></h2>
        <div class="col-6">
          <div class="temperature-container">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="weather image"
              id="icon"
            />
            <strong id="temperature"></strong>
            <span class="units">Â°C</span>
            <div id="description"></div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li class="humidity">Humidity:</li>
            <li class="wind">Wind:</li>
          </ul>
        </div>
      </div>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <div class="form-group form-group-warning">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your city"
                id="city-input"
              />
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Search" />
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input
                type="submit"
                id="current-button"
                class="btn btn-primary"
                value="Current"
              />
            </div>
          </div>
        </div>
      </form>
      <br />
      <div class="forecast" id="forecast"></div>
       <footer>
      <a href="https://github.com/ElviraTsilo/weather_app" terget="_blanck"
        >Open-source code,</a
      >
      by Elvira Tsilo
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
